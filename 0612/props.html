<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>

    </script>
</head>
<body>
    <div id="app">
        <h1>좋아하는 과일</h1>
        <ol>
            <!-- 
                favorite-fruits 신규 엘리먼트 사용
                fruits 배열의 값을 반복문으로 가져와 fruit 속성에 바인딩하여 컴포넌트에 전달
                key 속성은 반드시 고유한 값으로 전달되어야 하므로 item의 id값 대입 
            -->

            <!-- 배열변수  = fruits -->
            <!-- 배열객체 갖다 저장할 변수 = item -->
            <!-- 
                (반복문)key = 데이터를 구분할 수 있는 고유한 값 ::게시판 게시글에 사용?! 
                불러오려는 데이터가 겹치지 않는다면 값 자체를 key로 사용하기도~ 
            -->
            <favorite-fruits v-for="item in fruits" v-bind:fruit="item" v-bind:key="item.text"></favorite-fruits>
        </ol>
    </div>

    <script>
        // Vue 인스턴스에 신규 엘리먼트 컴포넌트 등록
        // props에 엘리먼트에 사용될 속성 이름 선언
        // template에 전달받은 속성 객체의 text 값을 렌더링에 활용
        Vue.component('favorite-fruits',{ 
            props: ['fruit'], // <favorite-fruits fruit="사과">{{}} <favorite-fruits :fruit="var_name">
            template:'<li>{{ fruit.text }}</li>'
        });

        var app = new Vue({
            el:'#app',
            data:{
                // 컴포넌트에 표시할 과일 데이터 정의
                fruits: [
                    {id: 0, text: '사과'},
                    {id: 1, text: '배'},
                    {id: 2, text: '복숭아'},                    
                ]
            }
        })

    </script>
</body>
</html>
