<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 실습: 대문자로 변환하는 프로그램 -->
    <!-- Q. 텍스트를 입력 할 수 있는 필드를 생성하고 입력된 텍스트를 각각 대문자와 소문자로 화면에 출력하기 -->
    <title>computed: 대문자 변환</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <!-- Q. 텍스트를 입력 할 수 있는 필드를 생성하고 -->
        <p>글자 입력 : <input type="text" v-model:value="originMsg"> </p>
        
        <p>원본 : {{ originMsg }}</p>
        <p>대문자로 변환 : {{ upperCaseMsg }}</p>

        <!-- Q. 입력된 텍스트를 각각 대문자와 소문자로 화면에 출력하기 -->
        <p>소문자로 변환 : {{ lowerCaseMsg }}</p>
    </div>

    <script>
        let app = new Vue({
            el:'#main',
            // data는 머스태시 안에 전달할 값이 간단할 때 사용
            data:{
                originMsg:'Hello, Vue js!'
            },

            // computed는 머스태시 안에 전달할 값이 자바스크립트 로직 등 복잡할 때 사용
            computed:{
                // originMSG의 데이터 값을 모두 대문자로 변환하여 반환
                // 이 때 data의 값에 접근하기 위해 this 사용
                upperCaseMsg: function(){
                    return this.originMsg.toUpperCase()
                },

                /**  Q. 소문자로 변환  **/
                lowerCaseMsg: function(){
                    return this.originMsg.toLowerCase()
                }
            }
        })
    </script>
</body>
</html>
