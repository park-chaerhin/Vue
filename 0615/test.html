<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

    <!-- 폰트어썸 아이콘 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>TEST</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="warning" dark>
                <v-app-bar-nav-icon @click.stop="bDrawer=true"></v-app-bar-nav-icon> 

                <v-spacer></v-spacer>
                <v-toolbar-title>HEADER</v-toolbar-title>

                <v-spacer></v-spacer>
                <v-btn icon>
                    <span class="material-symbols-outlined">favorite</span>
                </v-btn>
            </v-app-bar>

            <v-navigation-drawer absolute temporary v-model="bDrawer">
                <v-list v-for="item in List" :key="item.icon">
                    <v-list-item>
                        <v-list-item-avatar :class="item.style">
                            <span class="material-symbols-outlined">{{item.icon}}</span>
                        </v-list-item-avatar>
                        <v-list-item-content>
                            <v-list-item-title>{{item.text}}</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
                
            <v-main></v-main>

            <v-footer>
                <v-bottom-navigation v-model="Select" fixed bottom grow>
                    <v-btn class="warning--text" value="html">
                        <span class="material-symbols-outlined">html</span>
                    </v-btn>
                    <v-btn class="warning--text" value="css">
                        <span class="material-symbols-outlined">css</span>
                    </v-btn>
                    <v-btn class="warning--text" value="javascript">
                        <span class="material-symbols-outlined">javascript</span>
                    </v-btn>
                </v-bottom-navigation>
            </v-footer>
            
            <v-container>
                <v-btn fab dark color="deep-orange" fixed bottom right @click="">
                    <span class="material-symbols-outlined">arrow_upward</span>
                </v-btn>
            </v-container>
        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
            data:{
                bDrawer: false,
                Select: 'html',
            },
        })
    </script>
</body>
</html>
