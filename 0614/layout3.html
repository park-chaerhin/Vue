<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Roboto:wght@100;300;400;500;700;900&family=Vina+Sans&display=swap|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
    <!-- 구글 머티리얼 디자인을 적용한 삼단 레이아웃 -->
    <title>LAYOUT3</title>
</head>
<body>
    <div id="app">
        <v-app>
                <!--
                    이해를 돕기 위한 설명~
                        v-app-bar: 상단바
                        app: 위로 띄워 그림자 (native app 같이)
                        color: 배경색
                        dart: 다크모드(자동으로 채도 조절)
                        fixed: position='fixed' 고정
                -->

            <!-- 앱바색상을 primary(파랑색)로 설정하고 fixed로 위치 고정 -->
            <v-app-bar app color="primary" dark fixed>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>마스터 페이지</v-toolbar-title>
                <!-- 우측에 추가메뉴 아이콘을 넣기 위해 v-spaver 엘리먼트 사용 -->
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon> <!--mdi(materialdesignicons)-->
                </v-btn>
            </v-app-bar>

            <v-main>
                <v-container> <!--html <section>과 비슷-->
                    <!-- display-1/3, body-1/2 타이포그래피 서체 종류와 크기로 설정 -->
                    <h1 class="display-1 my-5">안녕하세요</h1> <!--bootstrap비슷, display > <h1~6> // my: margin y축-->
                    <!-- my-4로 상하 안쪽여백 설정 -->
                    <p class="body-2 my-4">마스터 페이지입니다.</p>
                    <v-divider></v-divider> <!--html <hr>과 비슷-->
                    <h1 class="display-3 my-4">안녕하세요</h1>
                    <p class="body-1 my-4">마스터 페이지입니다.</p>
                </v-container>
            </v-main>

            <!-- footer 색상을 secondary로 설정하고 fixed로 위치를 고정시킴 -->
            <v-footer color="secondary" dark fixed>
                <!-- mx-auto는 블럭레벨 엘리먼트의 내용을 가운데 정렬시킴 -->
                <div class="mx-auto">Copyright &copy;</div> <!-- mx-auto = margin x축 auto-->
            </v-footer>
        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
        })
    </script>
</body>
</html>
