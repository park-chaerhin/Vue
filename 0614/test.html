<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <style>
        .border{
            border: 1px solid salmon;
        }
    </style>
    <title>TEST</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="#eee">
                <v-btn icon><span class="material-symbols-outlined black--text">home</span></v-btn>
                <v-spacer></v-spacer>
                <v-toolbar-title>HEADER</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon><span class="material-symbols-outlined black--text">menu</span></v-btn>
            </v-app-bar>

            <v-main>
                <!--카드만들기-->
                <v-container>
                    <h2 class="display-1 my-5">CARD</h2>
                    <v-card max-width="300" loading>
                        <v-img src="../../vuex_cycle2.png"></v-img>
                        
                        <v-card-text>
                            <div>
                                <h3 class="title warning--text mb-2">Vuex</h3>
                                <p>Lifecycle diagram</p>
                            </div>
                        </v-card-text>

                        <v-card-actions>
                            <v-btn class="mx-auto" dark>더보기</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>

                <hr>

                <!--그리드만들기-->
                <v-container>
                    <h2 class="display-1 mb-5">GRID</h2>
                    
                    <v-row class="text-center">
                        <v-col cols="3" class="border"></v-col>
                        <v-col cols="4" class="border">장점</v-col>
                        <v-col cols="" class="border">단점</v-col>
                    </v-row>
                    <v-row class="text-center">
                        <v-col cols="3" class="border">개발</v-col>
                        <v-col cols="4" class="border text-left">
                            <p>.개발 시간 단축</p>
                            <p>.이미 익숙한 웹 기술 그대로 이용 가능</p>
                        </v-col>
                        <v-col cols="" class="border"></v-col>
                    </v-row>
                </v-container>
            </v-main>
            
            <v-footer color="#353535" dark fixed>
                <div class="mx-auto">
                    FOOTER
                </div>
            </v-footer>
        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
