<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Roboto:wght@100;300;400;500;700;900&family=Vina+Sans&display=swap|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

    <!-- 반응형 웹을 위한 브레이크 포인트, 여백 실습 -->
    <title>GRID2</title>
    <style>
        .border_style{
            border: 1px solid tomato;
            background: #9c0;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <!-- 앱바를 이용하여 헤더 제목 작성 -->
            <v-app-bar app flat color="primary">
                <v-toolbar-title class="white--text mx-auto">
                    화면 크기에 따른 레이아웃 변경
                </v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container> 
                    <!-- Q. -->
                    <v-row>
                        <!--
                            첫번째 열의 반응형 크기를 지정
                            1/ xs의 경우: 12개의 열을 사용하여 한행을 모두 차지
                            2/ sm의 경우: 6개의 열을 사용하여 절반 너비를 차지 
                        -->
                        <v-col cols="12" sm="6">
                            <h2 class="mb-3">Content 1</h2>
                            <p>첫 번째 영역</p>
                        </v-col>
                        <!--
                            두번째 열의 반응형 크기 지정
                            1/ xs의 경우: 12개의 열을 사용하여 한행을 모두 차지
                            2/ sm의 경우: 6개의 열을 사용하여 절반 너비를 차지
                        -->
                        <v-col cols="12" sm="6">
                            <h2 class="mb-3">Content 2</h2>
                            <p>두 번째 영역</p>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>

            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright &copy;</div>
            </v-footer>

        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
        })
    </script>
</body>
</html>
