<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
        <!-- 
            폰트사용법
            1/ fonts.google.com
            2/ link 복붙 
            3/ + |Material+Icons 추가(아이콘사용) 
        -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Roboto:wght@100;300;400;500;700;900&family=Vina+Sans&display=swap|Material+Icons">
        <!--
            아이콘사용법1
                1/ https://pictogrammers.com/ 접속
                2/ https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css 아이콘선택
                3/ <span class="mdi mdi-home"></span> 사용할 곳에 붙여넣기

            아이콘사용법2
                1/ jsdelivr.com 접속
                2/ @mdi/font 검색
                3/ 링크복붙

                1/ jsdelivr.com 접속
                2/ vuetify 검색
                3/ 링크복붙
        -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

    <title>LAYOUT2</title>
</head>
<body>
    <div id="app">
        <!-- 첫 화면의 시작은 v-app 엘리먼트 사용 -->
        <v-app>

            <!-- 상단 부분은 v-app-bar 엘리먼트 사용 -->
            <v-app-bar app>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Header입니다.</v-toolbar-title>
            </v-app-bar>

            <!-- 콘텐츠 부분은 v-main 엘리먼트 사용 -->
            <v-main>
                안녕하세요
                <v-container></v-container>
            </v-main>

            <!-- 하단 부분은 v-footer 엘리먼트 사용 -->
            <v-footer>
                <div>Footer입니다.</div>
            </v-footer>
        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
        })
    </script>
</body>
</html>
