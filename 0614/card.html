<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&family=Roboto:wght@100;300;400;500;700;900&family=Vina+Sans&display=swap|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
    <!-- 구글 머티리얼 디자인을 적용한 삼단 레이아웃 -->
    <title>CARD</title>
</head>
<body>
    <div id="app">
        <v-app>

            <v-app-bar app color="primary" dark fixed>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>마스터 페이지</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
            </v-app-bar>

            <v-main>
                <v-container> 
                    <!-- 카드 UI 사용을 선언하는 v-card 엘리먼트 -->
                    <v-card max-width="400" loading>
                        <!-- 카드 상단에 이미지 배치 -->
                        <v-img src="house.jpg" aspect-ratio="2"></v-img> <!--aspect-ratio: 가로세로 비율-->

                        <!-- 카드 중간에 텍스트 배치 -->
                        <v-card-text>
                            <div>
                                <!-- 제목의 타이포그래피 스타일을 title으로 설정 -->
                                <!-- 하단의 margin을 2로 설정 -->
                                <h2 class="title warning--text mb-2">카드 UI</h2> <!--색:배경색/ 색--text:글자색-->
                                <p class="mb-0">카드 디자인에 출력될 텍스트를 입력합니다.</p>
                            </div>
                        </v-card-text>

                        <!-- 카드 하단에 버튼 배치 -->
                        <v-card-actions>
                            <!-- 버튼색상은 붉은색으로 설정 -->
                            <v-btn color="red white--text">확인</v-btn>

                            <!-- outline으로 버튼의 배경색 제거 -->
                            <v-btn outlined color="red">취소</v-btn>
                            
                            <v-btn color="#9c27b0" dark>취소</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-main>

            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright &copy;</div>
            </v-footer>

        </v-app>
    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
        })
    </script>
</body>
</html>
