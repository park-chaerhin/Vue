<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if, v-else : 동전 던지기 결과 확인</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>반환된 값 : {{bFlag.toFixed(4)}}</h1>
        <!-- 숫자 자를때(반올림됨) : ~.toFixed(갯수) / 글자 자를때 : ~.substring(start, end)-->
        <h1>값 > 0.5 : {{bFlag > 0.5}}</h1>
        <!-- v-if, else 로 bFlag 데이터에 접근하여 조건 판단 -->
        <p> 동전 : 
            <span v-if='bFlag > 0.5'>앞면!</span>
            <span v-else>뒷면!</span> 
        </p>   
    </div>
    
    <script>
        let app = new Vue({
            el:'#app',
            data: {
                // 랜덤값(0~1)을 발생시켜 0.5보다 크면 true, 아니면 false 값을 가짐
                bFlag: Math.random()
                    /*
                    var a = 1.1/1.9/1.5
                    math.ceil(a) => 2
                    math.floor(a) => 1
                    math.round(a) => 1 / 2 / 2
                    math.random() => 0~1 사이의 값으로 제한 -> 0~400사이의 값: math.random()*400
                    */
            }
        })
    </script>
</body>
</html>
