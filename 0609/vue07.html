<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ sTitle }}</h1>
        <!-- 버튼을 누르면 fnChangeTitle 메소드로 이벤트 핸들러 수행 -->
        <button v-on:click='fnChangeTitle'> CLICK </button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                // sTitle의 초기값 설정
                sTitle:'안녕하세요!',
            },
            methods: {
                /*
                method는 이미 함수가 나올 것을 알고있기 때문에
                function changeTitle(){} 이런 선언문 쓰지 않아도 됨
                */

                // 버튼을 눌렀을 때 sTitle의 제목 변경
                fnChangeTitle(){
                    //this : Vue 객체의 인스턴스
                    this.sTitle = 'Hello!'
                }
            }
        });
    </script>
</body>
</html>
